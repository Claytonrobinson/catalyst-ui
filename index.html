<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Assisted Catalyst Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>AI-Assisted Catalyst Dashboard</h1>
      <p class="subtitle">Sustainable Aviation Fuel Optimization</p>
    </header>
    <main>
      <section class="card">
        <h2>Literature Search (Mock – Backend Pending)</h2>
        <div class="input-group">
          <input type="text" id="searchQuery" placeholder="Search catalysts, metals, etc." class="modern-input">
          <button onclick="searchLiterature()" class="modern-button">Search</button>
        </div>
        <ul id="results" class="results-list"></ul>
      </section>

      <section class="card">
        <h2>Catalyst Optimization (Mock)</h2>
        <div class="input-group">
          <input type="text" id="metal" placeholder="Metal/Promoter e.g. Ni-Mo" class="modern-input">
          <input type="number" id="iterations" placeholder="Iterations" value="8" min="1" max="20" class="modern-input">
          <button onclick="runOptimization()" class="modern-button">Run Optimization</button>
        </div>
        <!-- WRAPPER DIV – this stops the stretch -->
        <div class="chart-wrapper">
          <canvas id="yieldChart"></canvas>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
